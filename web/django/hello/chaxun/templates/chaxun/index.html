<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
</head>
<body>
<form method="post" action="{% url 'chaxun:query' %}">
    {% csrf_token %}
    <label for="identify_number" >身份证号：</label>
    <input type="text" name="identify_number" id="identify_number"/>
    <label for="name" >姓名：</label>
    <input type="text" name="name" id="name"/>
    <label for="captcha" >验证码：</label>
    <input type="text" name="captcha" id="captcha"/>
    <input type="submit" value="查询" />
    <img src="{% url 'chaxun:captcha' %}">
</form>
<table border="1">
    <thead>
        <th>head1</th>
        <th>head2</th>
        <th>head3</th>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">td1</td>
            <td colspan="2">td2</td>
        </tr>
        <tr>
            <td>td1</td>
            <td>td2</td>
            <td>td3</td>
        </tr>
    </tbody>
</table>

</body>
</html>
