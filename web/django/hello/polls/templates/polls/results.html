<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
<h1>{{ question.question_text }}</h1>
<ul>
    {% for choice in question.choice_set.all %}
    <ul>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</ul>
    {% endfor %}
</ul>
<a href="{% url 'polls:detail' question.id %}">vote again ?</a>
</body>
</html>
